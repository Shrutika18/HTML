<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        th{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Emp ID</th>
            <th>Designation</th>
            <th>Salary</th>
        </tr>

        <tr>
            <td>ABC</td>
            <td>1234</td>
            <td>Engineer</td>
            <td>20k</td>
        </tr>

        <tr>
            <td>DEF</td>
            <td>5678</td>
            <td>Doctor</td>
            <td>40k</td>
        </tr>

        <tr>
            <td>XYZ</td>
            <td>4567</td>
            <td>Accountant</td>
            <td>50k</td>
        </tr>
    </table>

    <hr>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Skills</th>
            <th rowspan="2">Total</th>
        </tr>

        <tr>
            <th>Java</th>
            <th>C++</th>
            <th>Bootstrap</th>
        </tr>

        <tr>
            <td>abcd</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>39</td>
        </tr>

        <tr>
            <td>pqrs</td>
            <td>22</td>
            <td>33</td>
            <td>44</td>
            <td>99</td>
        </tr>
    </table>
    
</body>
</html>
